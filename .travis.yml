# Project is written in C++ (defines some useful defaults)
language: cpp

cache: ccache

# Save time by only getting the current repository status
git:
  depth: false

# Test both clang and gcc
compiler:
  - clang
  - gcc


# Test both linux and osx
os:
  - linux
  - osx

# Install requirements with apt
addons:
  apt:
    packages:
    - ncurses-dev
    - cmake
  homebrew:
    packages:
	- ncurses
	- cmake
	- ccache
	- python3

before_script:
  - cmake --version
  - mkdir build



# Actually check if it works
script:
  - cmake -DCMAKE_BUILD_TYPE=Debug -S . -B build && cmake --build build